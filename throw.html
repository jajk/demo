<!DOCTYPE html>
	<head>
		<title>throw</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
		<script>
			var add = function(a){
				if(typeof a !== 'number'){
					throw {
						name: 'TypeError',
						message: 'add needs numbers'
					}
				}
				return a;
			};
            		var try_it = function(){
				try{
					add('seven');
				}catch(e){
					console.error(e.message);
				}
			};
            		try_it();			
		</script>
	</body>
</html>
