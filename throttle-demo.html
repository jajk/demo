			n = 0;
			function resizehandler(){
			    console.log(new Date().getTime());
				console.log(++n);
			};
			function throttle(method, delay){
			    var timer = null;
				return function(){
				    	var context = this;
                    			var args = arguments;
                			clearTimeout(timer);
                    			timer = setTimeout(function(){
					    method.apply(context,args);
					},delay);					
				};
			}
			window.onresize = throttle(resizehandler, 500);
			
		</script>
